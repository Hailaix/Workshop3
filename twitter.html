<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <!-- The above 3 meta tags *must* come first in the head;
          any other head content must come *after* these tags -->
          <title>Twitter</title>

          <!-- Bootstrap's CSS -->
          <link href="css/bootstrap.min.css" rel="stylesheet">
          <!-- Custom CSS -->
          <link href="css/twitter.css" rel="stylesheet">
        </head>
        <body>
          <!-- All of your HTML will go between here.... -->

          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle=
                "collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href='#'>
                <span class="glyphicon glyphicon-home"></span>
                Home
              </a>
              <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-flash"></span>
                Moments
              </a>
              <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-bell"></span>
                Notifications
              </a>
              <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-envelope"></span>
                Messages
              </a>
            </div>
            <div class="btn-toolbar pull-right" role="toolbar">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  PIC
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  <span class="glyphicon glyphicon-edit"></span>
                  Tweet
                </button>
              </div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search Twitter">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            </div>
          </nav>
          <div class="container">
            <!-- The row that contains the three main columns of the website. -->
            <div class="row">
              <!-- Left sidebar: A cell that spans 3 columns? -->
              <div class="col-md-3">
              </div>
              <!-- Main feed: A cell that spans 6 columns? -->
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="row">
                      <div class="media">
                        <div class="pull-right">
                          <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-certificate"></span>
                            </button>
                            <button type="button" class="btn btn-default">
                              Following
                            </button>
                          </div>
                        </div>
                        <div class="media-left media-top">
                          PIC
                        </div>
                        <div class="media-body">
                          <a href="#">NASA</a>
                          <span class="glyphicon glyphicon-check"></span>
                          <br> @NASA
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                      <a href="#">http://go.nasa.gov/1Rp6V2w</a><a href="#"> @NASA_Hubble</a>
                    </div>
                    <div class="row">
                      <img src="img/Galaxy.jpg" width="100%" />
                    </div>
                  </div>
                  <div class="panel-footer">
                    <ul class="media-list">
                      <li class="media">
                        <div class="media-left media-top">
                          PIC
                        </div>
                        <div class="media-body">
                          <div class="col-lg-12">
                            <input type="text" class="form-control"
                            placeholder="Reply to @NASA @NASA_Hubble">
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- Right sidebar: A cell that spans 3 columns -->
              <div class="col-md-3">
              </div>
            </div>
          </div>
          <!-- ...and here. -->
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="js/jquery.min.js"></script>
          <!-- Include all compiled plugins (below),
               or include individual files as needed -->
          <script src="js/bootstrap.min.js"></script>
        </body>
      </html>
